<!DOCTYPE html>
<html lang="en">
<!-- https://www.cnblogs.com/liwenzhou/ -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>获取用户输入</title>
</head>

<body>
    <h1>欢迎注册小猿圈</h1>
    <!-- 日期 -->
    <input type="date">
    <!-- 时间 -->
    <input type="time">
    <input type="datetime-local">
    <!-- 数字 -->
    <input type="number">
    <!-- 邮箱 -->
    <input type="email">

    <form action="">
        <div>
            <label for="i1">用户名</label>
            <input id="i1" name="username" type="text" placeholder="北京" disabled="disabled">
            <!-- <input id="i1" name="username" type="text" value="北京"> -->
        </div>
        <div>
            <label>密&nbsp;&nbsp;&nbsp;码
                <input name="pwd" type="password">
            </label>
        </div>
        <div>
            <!-- 单选 -->
            <label>性别
            </label>
            <input name="gender" value="male" type="radio">男
            <input name="gender" value="female" type="radio">女
        </div>
        <div>
            <!--  多选 -->
            <label>爱好</label>
            <input type="checkbox" value="basketball">篮球
            <input type="checkbox" value="football">足球
            <input type="checkbox" checked="checked" value="doublecolorball">双色球
        </div>

        <div>
            <!--  上传图片格式  -->
            <input type="file" name="avatar" accept="image/png,image/gif,image/jpeg,image/jpg">上传图片文件</input>
            <input type="file" name="avatar" accept="image/*">
        </div>

        <div>
            <!-- 视频格式文件上传 multiple="multiple" 支持多文件上传 -->
            <input type="file" multiple="multiple" name="file" accept="video/*">
        </div>

        <div>
            <!--  上传音频文件 支持多文件上传 -->
            <input type="file" multile="multiple" name="test" accept="audio/mp3">
        </div>

        <div>
            <label>个性签名:</label>
            <textarea name="info" rows="10" cols=""></textarea>
        </div>
        <div>
            <!-- 下拉窗口 选项 -->
            <label for="s1"> 地址</label>
            <select name="add" id="s1">
                <option value="">--</option>
                <option value="019">北京</option>
                <option value="029" selected="seletctd">上海</option> <!-- selected 默认选项  -->
                <option value="957">西安</option>
            </select>
        </div>
        <div>
            <input type="submit" value="提交">
            <button type="submit">提交</button>

            <input type="reset" value="重置">
            <input type="button" value="普通按钮">
        </div>

    </form>
</body>

</html>
